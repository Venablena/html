<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup form</title>
  </head>
  <body>
    <form>
      <label>
        Your email
          <input type="email" name="email" value="" placeholder="something@somewhere.whatever">
      </label>
      <br>
      <label>
        Your Password
        <input type="password" name="password" value="" placeholder="must be at least 8 characters long">
      </label>
      <br>
      <label>
        Your Github Username
        <input type="text" name="username"  value="" placeholder=" Your GitHub">
      </label>
      <br>
      <label>
        Your account type
        <input type="radio" name="account" value="Enterprise"> Enterprise
        <input type="radio" name="account" value="Pro"> Pro
        <input type="radio" name="account" value="Free"> Free
      </label>
      </br>
      <label>
        Remember me
        <input type="checkbox" name="remember" value="remember-yes">
      </label>
    </form>
  </body>
</html>
